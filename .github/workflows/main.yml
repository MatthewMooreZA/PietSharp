name: .NET Core

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]




jobs:
  build:

    defaults:
      run:
        working-directory: src/PietSharp/

    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 5.0.100
    - name: Install dependencies
      run: dotnet restore
    - name: Build
      run: dotnet build --configuration Release --no-restore
    - name: Test
      run: dotnet test --no-restore --verbosity normal
      
    # Generate the website
    - name: Publish
      run: dotnet publish PietSharp.Blazor/PietSharp.Blazor.csproj --configuration Release

    - name: Rewrite base href
      uses: SteveSandersonMS/ghaction-rewrite-base-href@v1
      with:
        html_path: src/PietSharp/PietSharp.Blazor/bin/Release/net5.0/publish/wwwroot/index.html
        base_href: /PietSharp/

    # Publish the website
    - name: GitHub Pages action
      if: ${{ github.ref == 'refs/heads/main' }} # Publish only when the push is on main
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN  }}
        publish_branch: gh-pages
        publish_dir: src/PietSharp/PietSharp.Blazor/bin/Release/net5.0/publish/wwwroot
        allow_empty_commit: false
        keep_files: false
        force_orphan: true
